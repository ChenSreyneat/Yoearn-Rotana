<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViewDetail</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind config for Khmer + Bayon fonts -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            khmer: [
              "Noto Sans Khmer",
              "Kantumruy Pro",
              "Battambang",
              "Khmer UI",
              "Khmer OS Siemreap",
              "Khmer Sangam MN",
              "system-ui",
              "sans-serif"
            ],
            bayon: ["Bayon", "sans-serif"],
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Google Fonts: Khmer families -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;500;700&family=Kantumruy+Pro:wght@400;600;700&family=Battambang:wght@400;700&family=Bayon&display=swap"
    rel="stylesheet">
</head>

<body class="bg-gray-100 font-khmer">
  <div class="max-w-6xl mx-auto bg-white shadow-xl rounded-lg overflow-hidden flex flex-col md:flex-row">

      </div>
    </div>

    <div class="w-full md:w-1/2 p-6 sm:p-8 relative">

      <!-- Content overlay (z-index above background) -->

            PROCESSING

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-8 gap-y-4 text-md text-gray-800">
            <p><i class="fa-solid fa-check text-blue-600"></i> ផ្ដល់ព័ត៍មានទូទៅ</p>
          <p><i class="fa-solid fa-check text-blue-600"></i> ផ្ដល់ដំណោះស្រាយ</p>
          </div>
        </div>

        <!-- Contact Section -->
        <div
          class="mt-8 border-t pt-4 flex flex-col gap-3 text-sm text-gray-700 sm:flex-wrap sm:flex-row sm:items-center sm:gap-4">
          <p class="flex items-center gap-2">
            <i class="fa-solid fa-clock text-blue-600"></i>
            ម៉ោងធ្វើការ ៖ 8:00 am - 5:00 pm
          </p>
          <p class="flex items-center gap-2">
            <i class="fas fa-phone-alt text-blue-600"></i>
            <a href="tel:+85598671555" class="hover:underline text-blue-700">+855 98 671 555</a>
          </p>
          <p class="flex items-center gap-2">

            <a href="mailto:rotanayeaorn@gmail.com" class="hover:underline text-blue-700">
              rotanayeaorn@gmail.com
            </a>

      </div>
    </div>
  </div>
</body>
</html>
